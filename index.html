<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                overflow: hidden;
                --sb-track-color: #888d8f;
                --sb-thumb-color: #222825;
                --sb-size: 10px;
            }


            .column::-webkit-scrollbar {
                width: var(--sb-size)
            }

            .column::-webkit-scrollbar-track {
                background: var(--sb-track-color);
                border-radius: 3px;
            }

            .column::-webkit-scrollbar-thumb {
                background: var(--sb-thumb-color);
                border-radius: 3px;

            }

            @supports not selector(::-webkit-scrollbar) {
                .column {
                    scrollbar-color: var(--sb-thumb-color) var(--sb-track-color);
                }
            }

            .column {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                box-sizing: border-box;
                border-right: 1px solid #ccc;
            }

            .column:last-child {
                border-right: none;
            }

            /* Pour démonstration du scroll */
            .content {
                height: 200vh;
                background: linear-gradient(to bottom, #f0f0f0, #8a8a8a);
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="column">
            <div class="content">
                <h2>Colonne 1</h2>
                <p>Contenu de la première colonne...</p>
                <!-- Ajoutez plus de contenu pour tester le défilement -->
            </div>
        </div>

        <div class="column">
            <div class="content">
                <h2>Colonne 2</h2>
                <p>Contenu de la deuxième colonne...</p>
            </div>
        </div>

        <div class="column">
            <div class="content">
                <h2>Colonne 3</h2>
                <p>Contenu de la troisième colonne...</p>
            </div>
        </div>
    </body>

</html>
